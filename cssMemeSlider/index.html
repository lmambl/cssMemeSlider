<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div>
			<section class="slider">
				<div class="slider-wrapper">
					<input
						type="radio"
						name="radioBtn"
						id="radioBtn1"
						checked
					/>
					<input type="radio" name="radioBtn" id="radioBtn2" />
					<input type="radio" name="radioBtn" id="radioBtn3" />
					<input type="radio" name="radioBtn" id="radioBtn4" />
					<div class="slides">
						<div class="slides-wrapper">
							<div class="slide">
								<img
									src="https://via.placeholder.com/600x400?text=1"
									alt="first meme"
								/>
							</div>
							<div class="slide">
								<img
									src="https://via.placeholder.com/600x400?text=2"
									alt="second meme"
								/>
							</div>
							<div class="slide">
								<img
									src="https://via.placeholder.com/600x400?text=3"
									alt="third meme"
								/>
							</div>
							<div class="slide">
								<img
									src="https://via.placeholder.com/600x400?text=4"
									alt="fouth meme"
								/>
							</div>
						</div>
					</div>
					<div class="footer">
						<div class="captions">
							<div class="captions-wrapper">
								<div class="caption">Meme 1</div>
								<div class="caption">Meme 2</div>
								<div class="caption">Meme 3</div>
								<div class="caption">Meme 4</div>
							</div>
						</div>
						<div class="controls">
							<label for="radioBtn1">
								<span></span>
							</label>
							<label for="radioBtn2">
								<span></span>
							</label>
							<label for="radioBtn3">
								<span></span>
							</label>
							<label for="radioBtn4">
								<span></span>
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
